<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c98902a5b5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.jpg">
    <title>Link Tree Template</title>
</head>
<body>
    <div class="main">
        <div class="pic">
            <img src="th.webp" alt="">
        </div>
            <div class="nm" id="nam">
                <h2>Your Name</h2>
            </div>
            <div class="nm" id="man">
                <h4>  Short-Intro |  Short-Intro </h4 >
            </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 bg primary">
                    <div class="list-group">
                        <a href class="list-group-item list-group-item-action" id="one"> Connect with ME </a>
                        <a href="https://www.linkedin.com/" class="list-group-item list-group-item-action"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                        
                        <a href="https://github.com" class="list-group-item list-group-item-action"><i class="fa-brands fa-github-square"></i> GitHub</a>
                        
                        <a href="https://instagram.com" class="list-group-item list-group-item-action"><i class="fa-brands fa-instagram"></i> Instagram</a>
                        
                        <a href="https://discordapp.com" class="list-group-item list-group-item-action"><i class="fa-brands fa-discord"></i> Discord</a>
                        
                        <a href="https://twitter.com" class="list-group-item list-group-item-action"><i class="fa-brands fa-twitter"></i> Twitter</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Created by <span class="fstyle"> Ravish Satwani </span><a class="link" href="https://ravish036.github.io/Link-Tree/"><i class="fa-solid fa-link"></i></a></p>
        </div>
            
    </div>
</body>
</html>
